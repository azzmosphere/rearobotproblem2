<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Problem</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <link href="/css/robot.css" rel="stylesheet" />
</head>
<body>
<div id="main-content" class="container">
    <form class="form-inline">
        <div class="form-group">
            <label for="connect">Robot Problem connection:</label>
            <button id="connect" class="btn btn-default" type="submit">Connect</button>
            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
            </button>
        </div>
    </form>

    <div id="robodance" hidden>
        <form class="form-inline">
            <div class="form-group">
                <input id="xpos" type="number" />
                <input id="ypos" type="number" />
                <select id="direction">
                    <option>NORTH</option>
                    <option>EAST</option>
                    <option>SOUTH</option>
                    <option>WEST</option>
                </select>
                <button id="place" class="btn btn-default" type="submit">Place</button>

            </div>
        </form>

        <form class="form-inline">
            <div class="form-group">
                <button id="move" class="btn btn-default" type="submit">Move</button>
                <button id="left" class="btn btn-default" type="submit">Left</button>
                <button id="right" class="btn btn-default" type="submit">Right</button>
                <button id="report" class="btn btn-default" type="submit">Report</button>
            </div>
        </form>
    </div>

    <div id="robogrid" hidden></div>
    <div id="board" hidden>
        <div class="row">
            <div class="bl"></div>
            <div class="wh"></div>
            <div class="bl"></div>
            <div class="wh"></div>
            <div class="bl"></div>
        </div>

        <div class="row">
            <div class="wh"></div>
            <div class="bl"></div>
            <div class="wh"></div>
            <div class="bl"></div>
            <div class="wh"></div>
        </div>

        <div class="row">
            <div class="bl" id="2_4"></div>
            <div class="wh" id="2_3"></div>
            <div class="bl" id="2_2"></div>
            <div class="wh" id="2_1"></div>
            <div class="bl" id="2_0"></div>
        </div>

        <div class="row">
            <div class="wh" id="1_4"></div>
            <div class="bl" id="1_3"></div>
            <div class="wh" id="1_2"></div>
            <div class="bl" id="1_1"></div>
            <div class="wh" id="1_0"></div>
        </div>

        <div class="row">
            <div class="bl" id="0_4"></div>
            <div class="wh" id="0_3"></div>
            <div class="bl" id="0_2"></div>
            <div class="wh" id="0_1"></div>
            <div class="bl" id="0_0"></div>
        </div>
    </div>
</div>


</body>
</html>
